<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="bg-img"></div> 
  <main class="container">
    <div class="container-img">
      <img src="./images/illustration-hero.svg" alt="illustration hero">
    </div>
      <div class="main-text">
        <h1 class="main-text-title">Order Summary</h1>

        <p class="main-text-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
    <div class="payment-plan">
      <article>
      <img src="./images/icon-music.svg" alt="music icon">
        <div class="annual-plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
      </article>
      <a>Change</a>
    </div>
    <div class="payment-buttons">
      <button class="button-payment"> Proceed to Payment</button>
      <button class="button-cancel">Cancel Order</button>
    </div>
  </main>
 
</body>

</html>
